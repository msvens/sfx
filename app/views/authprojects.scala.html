@(prjs: Seq[Project])(implicit person: Option[Person])

@sfx2("My Projects", "myPortfolio") {

@portmenu(person.get, "projects"){
		<div class="row">
			<div class="col-md-6">
				<h3>@person.get.fullname</h3>
				@person.get.bio.map{b => @b}
				<h4 class="sfx-top-spacer">Projects</h4>
				<div class="list-group">
					@for(prj <- prjs){
					<a href='@routes.Application.project(prj.personId, prj.id.get)' class="list-group-item">
						<h4 class="list-group-item-heading">@prj.name</h4>
						<p class="list-group-item-text">@prj.desc</p>
					</a>
				}
				</div>
				<button class="btn btn-primary" data-toggle="modal" data-target="#projectModal">
  				Create Project
				</button>
			</div>
		</div>
	}

}
