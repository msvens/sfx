@(blogs: Seq[Blog])(implicit person: Option[Person])

@sfx2("My Blogs", "myBlogs") {

@portmenu(person.get, "blog"){
		<div class="row">
			<div class="col-md-8">
				<h3>@person.get.fullname</h3>
				@person.get.bio.map{b => @b}
				<h4 class="sfx-top-spacer">Blogs</h4>
				<div class="list-group">
					@for(blog <- blogs){
					<a href='@routes.Application.blog(person.get.id.get, blog.id.get)' class="list-group-item">
						<h4 class="list-group-item-heading">@blog.title</h4>
						<p class="list-group-item-text">@blog.description</p>
					</a>
					}
				</div>
			</div>
		</div>

	}

}
