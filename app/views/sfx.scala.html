@(title: String, current: String = "index")(content: Html)(implicit person: Option[Person])


<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>@title</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel='shortcut icon' type='image/png' href='@routes.Assets.versioned("images/favicon.png")'>
	<link rel="stylesheet" href='@routes.Assets.versioned("css/master.css")' type="text/css">
	<link rel="stylesheet" href='@routes.Assets.versioned("css/himgmenu.css")' type="text/css">
	<link rel="stylesheet" href='@routes.Assets.versioned("css/blitzer/jquery-ui-1.8.18.custom.css")' type="text/css" />
	<link rel="stylesheet" href='@routes.Assets.versioned("css/superfish.css")' type="text/css" media="screen">
	<link rel="stylesheet" href='@routes.Assets.versioned("css/jquery.Jcrop.css")' type="text/css">

	<!--<script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>-->
	<script type="text/javascript" src='@routes.Assets.versioned("js/jquery-1.7.1.js")'></script>
	<script type="text/javascript" src='@routes.Assets.versioned("js/jquery-ui-1.8.18.custom.min.js")'></script>
	<script type="text/javascript" src='@routes.Assets.versioned("js/superfish.js")'></script>
	<script type="text/javascript" src='@routes.Assets.versioned("js/imgmenu.js")'></script>
	
	
	<script type="text/javascript">
    // initialise plugins
    jQuery(function(){
      jQuery('ul.sf-menu').superfish();
    });
    </script>
    
	<body>
  		<div id="header">
  			<img src='@routes.Assets.versioned("images/southofx.png")'/>
  		</div>
  		
  	<div id="header-menu">
    	<ul class="sf-menu">
      	<li @if(current == "index") {class = "current"}> <a href='@routes.Application.index()'>about</a></li>
      	<li @if(current == "portfolio") {class = "current"}> <a href='@routes.Application.people()'>portfolio</a></li>
      	<li @if(current == "stream") {class = "current"}> <a href='@routes.Application.stream()'>stream</a></li>
      	<li @if(current == "contact") {class = "current"}> <a href='@routes.Application.contact()'>contact</a></li>
      	@person match {
      		case None => {<li><a href='@routes.SfxAuth.login()'>login</a></li>}
      		case Some(p) => {<li><a href='@routes.SfxAuth.logout()'>logout</a></li>}
     		}
    	</ul>
  	</div>
  		
  		<div id="content">
  			@content
  		</div>
  		
  		<div id="footer" class="footerText">
  			<a class="footerText" href="privacy">PRIVACY</a> | <a href="toLicence">LICENSE</a> SOUTOFX.com
  		</div>
  	</body>
  	
</html>
