@(p: Person, blogs: Seq[Blog])(implicit person: Option[Person])

@sfx2("Blogs", "portfolio") {


@portmenu(p, "blogs"){
		<div class="row">
			<div class="col-md-8">
				<h3>@p.fullname</h3>
				@p.bio.map{b => @b}
				<h4 class="sfx-top-spacer">Blogs</h4>
				<div class="list-group">
					@for(blog <- blogs){
					<a href='@routes.Application.blog(p.id.get, blog.id.get)' class="list-group-item">
						<h4 class="list-group-item-heading">@blog.title</h4>
						<p class="list-group-item-text">@blog.description</p>
					</a>
					}
				</div>
			</div>
		</div>

	}

}
